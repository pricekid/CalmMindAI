{% extends "layout.html" %}

{% block title %}Login - Dear Teddy{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card bg-dark" style="border: 1px solid var(--warm-peach);">
            <div class="card-header" style="background: linear-gradient(145deg, rgba(230, 185, 128, 0.1), rgba(230, 185, 128, 0.2));">
                <h3 class="text-center mb-0" style="color: var(--warm-peach);">Welcome Back</h3>
            </div>
            <div class="card-body" style="background: linear-gradient(135deg, rgba(33, 37, 41, 0.97), rgba(33, 37, 41, 0.95));">
                <div class="text-center mb-4">
                    <div style="width: 80px; height: 80px; margin: 0 auto; background: radial-gradient(circle, var(--warm-peach), #d1a673); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(230, 185, 128, 0.4);">
                        <i class="fas fa-user" style="font-size: 2.5rem; color: #2d2d2d;"></i>
                    </div>
                </div>
                
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: var(--warm-peach);">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" style="border-color: var(--warm-peach); background-color: rgba(33, 37, 41, 0.8);" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: var(--warm-peach);">Password</label>
                        <input type="password" class="form-control" id="password" name="password" style="border-color: var(--warm-peach); background-color: rgba(33, 37, 41, 0.8);" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" style="background-color: var(--warm-peach); border-color: var(--warm-peach);">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" id="login-button" style="background-color: var(--warm-peach); border-color: var(--warm-peach); font-weight: 600; box-shadow: 0 4px 8px rgba(209, 166, 115, 0.3);">
                            Login
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <small>
                            <a href="#" style="color: var(--warm-peach); text-decoration: none;">Forgot Password?</a>
                        </small>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" style="background: linear-gradient(145deg, rgba(230, 185, 128, 0.1), rgba(230, 185, 128, 0.2));">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--warm-peach); font-weight: 500; text-decoration: none;">Register here</a></p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p>
                <small class="text-muted" style="color: var(--warm-peach) !important; opacity: 0.8;">
                    Continue your journey to mental wellness with Calm Journey.
                </small>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Add loading spinner to login button
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const loginButton = document.getElementById('login-button');
        
        if (form && loginButton) {
            form.addEventListener('submit', function(e) {
                if (form.checkValidity()) {
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Logging in...';
                }
            });
        }
    });
</script>
{% endblock %}
