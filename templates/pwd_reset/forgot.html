<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dear Teddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 185, 128, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 185, 128, 0.08) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        .reset-card {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .form-control {
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(230, 185, 128, 0.3);
            color: #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
        }
        .form-control:focus {
            background-color: rgba(25, 25, 25, 0.8);
            border-color: #E6B980;
            box-shadow: 0 0 0 3px rgba(230, 185, 128, 0.25);
            color: #ffffff;
        }
        .btn-primary {
            background: linear-gradient(145deg, #E6B980, #d1a673);
            border: none;
            color: #212121;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #d1a673, #E6B980);
            color: #000;
        }
        .form-label {
            color: #ffffff;
            font-weight: 500;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background-color: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #75b798;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #fb7b7b;
        }
        .back-link {
            color: #E6B980;
            text-decoration: none;
        }
        .back-link:hover {
            color: #d1a673;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container reset-container">
        <div class="card reset-card">
            <div class="card-body p-4">
                <h1><i class="fas fa-key me-2"></i>Reset Password</h1>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mb-4">
                                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }} me-2"></i>{{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <p class="text-light mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a href="/stable-login" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
