<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Teddy â€“ Your Journaling App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- PWA Support -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#A05C2C">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192x192.png') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/teddy-logo.svg') }}" type="image/svg+xml">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Card header with gradient -->
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6 text-white text-center">
        <img src="{{ url_for('static', filename='images/teddy-logo.svg') }}" alt="Dear Teddy Icon" class="w-16 h-16 mx-auto my-4 bg-white p-3 rounded-full" onerror="this.src='{{ url_for('static', filename='images/teddy-logo.png') }}'">
        <h1 class="text-2xl font-bold mb-1">Dear Teddy</h1>
        <p class="text-white/80">Mental wellness journaling</p>
      </div>
      
      <!-- Card content -->
      <div class="p-6 space-y-6">
        <!-- App screenshot -->
        <div class="rounded-lg overflow-hidden border border-gray-200 shadow-sm">
          <img src="{{ url_for('static', filename='images/dashboard-screenshot.png') }}" alt="App Screenshot" class="w-full">
        </div>
        
        <!-- App description -->
        <div class="text-center">
          <h2 class="text-xl font-bold mb-2">Download the App</h2>
          <p class="text-gray-600 mb-6">A CBT-based journaling companion that provides comfort and insights for your mental health journey.</p>
          
          <!-- Install button -->
          <a href="{{ url_for('install_app') }}" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 rounded-lg text-center mb-3 transition">
            Install Now
          </a>
          
          <!-- Login link -->
          <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-800 text-sm">
            Already have Dear Teddy? Log in here
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
