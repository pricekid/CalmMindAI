<!DOCTYPE html>
<html>
<head>
    <title>Direct Login - Dear Teddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 120px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #A05C2C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #46E3B7;
            color: #0A2E36;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 10px;
        }
        a {
            color: #A05C2C;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <h2>Dear Teddy</h2>
                <h3>Direct Login</h3>
            </div>
            
            {% if error %}
            <div class="alert">{{ error }}</div>
            {% endif %}
            
            <!-- No CSRF protection - for direct rendering only -->
            <form method="POST" action="/direct-login" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            
            <div class="footer">
                <a href="/r-login">Return to Standard Login</a>
                <div>
                    <span class="badge">Emergency Login</span>
                </div>
                <p>If you're experiencing login issues, please try the standard login or contact support.</p>
            </div>
        </div>
    </div>
</body>
</html>
