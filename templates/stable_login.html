<!DOCTYPE html>
<html>
<head>
    <title>Login - Calm Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Additional styles for stable login page */
        .card {
            border: 1px solid var(--warm-peach);
            background-color: #212529;
        }
        .card-header {
            background: linear-gradient(145deg, rgba(230, 185, 128, 0.1), rgba(230, 185, 128, 0.2));
            color: var(--warm-peach);
        }
        .form-control {
            border-color: var(--warm-peach);
            background-color: rgba(33, 37, 41, 0.8);
        }
        .btn-primary {
            background-color: var(--warm-peach);
            border-color: var(--warm-peach);
        }
        .form-check-input:checked {
            background-color: var(--warm-peach);
            border-color: var(--warm-peach);
        }
        a {
            color: var(--warm-peach);
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Login to Calm Journey</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST" action="/stable-login">
                            <!-- Explicit CSRF token field -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-button">Login</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/register">Sign Up</a></p>
                        </div>
                    </div>
                    <div class="card-footer text-center" style="background: linear-gradient(145deg, rgba(230, 185, 128, 0.1), rgba(230, 185, 128, 0.2));">
                        <small class="text-muted">This login page uses enhanced security measures.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add loading spinner to login button
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loginButton = document.getElementById('login-button');
            
            if (form && loginButton) {
                form.addEventListener('submit', function(e) {
                    if (form.checkValidity()) {
                        loginButton.disabled = true;
                        loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Logging in...';
                    }
                });
            }
        });
    </script>
</body>
</html>
