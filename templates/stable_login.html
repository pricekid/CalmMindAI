<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Calm Journey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        :root {
            --warm-peach: #E6B980;
            --warm-peach-light: rgba(230, 185, 128, 0.2);
            --warm-peach-lighter: rgba(230, 185, 128, 0.1);
            --warm-peach-hover: #d1a673;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 185, 128, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 185, 128, 0.08) 0%, transparent 20%),
                linear-gradient(135deg, rgba(18, 18, 18, 0.9) 0%, rgba(40, 40, 40, 0.9) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            max-width: 220px;
            filter: drop-shadow(0 0 15px rgba(230, 185, 128, 0.5));
            transition: all 0.5s ease;
        }
        
        .login-logo img:hover {
            filter: drop-shadow(0 0 20px rgba(230, 185, 128, 0.7));
            transform: scale(1.02);
        }
        
        .login-card {
            border: none;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(230, 185, 128, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }
        
        .login-card:hover {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(230, 185, 128, 0.3);
            transform: translateY(-5px);
        }
        
        .login-header {
            padding: 1.5rem;
            background: linear-gradient(145deg, var(--warm-peach-lighter), var(--warm-peach-light));
            border-bottom: 2px solid var(--warm-peach);
        }
        
        .login-title {
            color: var(--warm-peach);
            font-weight: 600;
            margin: 0;
            text-align: center;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }
        
        .form-label {
            color: var(--warm-peach);
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--warm-peach-light);
            color: #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(25, 25, 25, 0.8);
            border-color: var(--warm-peach);
            box-shadow: 0 0 0 3px rgba(230, 185, 128, 0.25);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #888;
            opacity: 0.7;
        }
        
        .form-check-input {
            border-color: var(--warm-peach-light);
            background-color: rgba(20, 20, 20, 0.6);
        }
        
        .form-check-input:checked {
            background-color: var(--warm-peach);
            border-color: var(--warm-peach);
        }
        
        .form-check-label {
            color: #d0d0d0;
            font-size: 0.9rem;
        }
        
        .login-btn {
            background: linear-gradient(145deg, var(--warm-peach), var(--warm-peach-hover));
            border: none;
            color: #212121;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:hover {
            background: linear-gradient(145deg, var(--warm-peach-hover), var(--warm-peach));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #000;
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            background: linear-gradient(145deg, var(--warm-peach-lighter), var(--warm-peach-light));
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--warm-peach-light);
        }
        
        .signup-link {
            color: var(--warm-peach);
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .signup-link:hover {
            color: var(--warm-peach-hover);
            text-decoration: underline;
        }
        
        .input-group-text {
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--warm-peach-light);
            border-right: none;
            color: var(--warm-peach);
        }
        
        .form-control.password {
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            background-color: rgba(230, 185, 128, 0.1);
            color: var(--warm-peach);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            margin: 0 0.2rem;
            font-size: 0.75rem;
        }
        
        .security-badge i {
            margin-right: 0.25rem;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #fb7b7b;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 10px;
            }
            
            .login-logo img {
                max-width: 180px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-logo">
            <img src="/static/images/logo.svg" alt="Calm Journey" class="img-fluid">
        </div>
        
        <div class="card login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
            </div>
            
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger mb-4">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/stable-login">
                    <!-- Explicit CSRF token field -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope-open me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control password" id="password" name="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me on this device</label>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn login-btn btn-lg" id="login-button">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </button>
                    </div>
                </form>
                
                <div class="text-center mb-4">
                    <p class="mb-2" style="color: #aaa; font-size: 0.9rem;">Don't have an account?</p>
                    <p><a href="/register" class="signup-link">Create Account</a></p>
                </div>
                
                <div class="text-center mb-2">
                    <p class="mb-0" style="color: #aaa; font-size: 0.9rem;">Trouble logging in?</p>
                    <p><a href="/auth/replit-auth" class="signup-link">Login with Replit</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
                    <span class="security-badge">
                        <i class="fas fa-shield-alt"></i> Secure Login
                    </span>
                    <span class="security-badge">
                        <i class="fas fa-lock"></i> End-to-End Encryption
                    </span>
                    <span class="security-badge">
                        <i class="fas fa-user-shield"></i> Privacy Protected
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add loading spinner to login button
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loginButton = document.getElementById('login-button');
            
            if (form && loginButton) {
                form.addEventListener('submit', function(e) {
                    if (form.checkValidity()) {
                        loginButton.disabled = true;
                        loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Logging in...';
                    }
                });
            }
            
            // Toggle password visibility
            const passwordToggle = document.createElement('button');
            passwordToggle.type = 'button';
            passwordToggle.className = 'btn position-absolute end-0 top-0 h-100';
            passwordToggle.style.zIndex = '10';
            passwordToggle.innerHTML = '<i class="fas fa-eye text-secondary"></i>';
            passwordToggle.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.innerHTML = '<i class="fas fa-eye-slash text-secondary"></i>';
                } else {
                    passwordInput.type = 'password';
                    this.innerHTML = '<i class="fas fa-eye text-secondary"></i>';
                }
            });
            
            const passwordGroup = document.querySelector('.input-group');
            if (passwordGroup) {
                passwordGroup.style.position = 'relative';
                passwordGroup.appendChild(passwordToggle);
            }
        });
    </script>
</body>
</html>
