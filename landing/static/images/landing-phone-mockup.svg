<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
  <!-- Phone Frame -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#1D4D4F" />
  <rect x="20" y="20" width="260" height="560" rx="25" ry="25" fill="#f0e6da" />
  
  <!-- App UI Mockup -->
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="80" fill="#A05C2C" rx="25" ry="25" />
  <text x="50" y="65" font-family="Arial" font-size="22" fill="white" font-weight="bold">Dear Teddy</text>
  <circle cx="250" cy="60" r="15" fill="white" />
  <text x="245" y="67" font-family="Arial" font-size="20" fill="#A05C2C" font-weight="bold">T</text>
  
  <!-- Content Area -->
  
  <!-- Journal Card -->
  <rect x="40" y="120" width="220" height="120" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="60" y="145" font-family="Arial" font-size="14" fill="#666">Tuesday, May 14</text>
  <text x="60" y="175" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Today I felt proud about...</text>
  <rect x="60" y="185" width="180" height="3" fill="#A05C2C" />
  <text x="60" y="210" font-family="Arial" font-size="14" fill="#666">Tap to continue</text>
  
  <!-- Mood Tracker -->
  <rect x="40" y="260" width="220" height="160" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="60" y="290" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Mood Tracker</text>
  
  <!-- Bar graph mockup -->
  <rect x="60" y="310" width="20" height="60" fill="#A05C2C" />
  <rect x="90" y="310" width="20" height="80" fill="#A05C2C" />
  <rect x="120" y="310" width="20" height="40" fill="#A05C2C" />
  <rect x="150" y="310" width="20" height="90" fill="#A05C2C" />
  <rect x="180" y="310" width="20" height="70" fill="#A05C2C" />
  
  <line x1="60" y1="400" x2="200" y2="400" stroke="#666" stroke-width="1" />
  <text x="60" y="380" font-family="Arial" font-size="10" fill="#666">M</text>
  <text x="90" y="380" font-family="Arial" font-size="10" fill="#666">T</text>
  <text x="120" y="380" font-family="Arial" font-size="10" fill="#666">W</text>
  <text x="150" y="380" font-family="Arial" font-size="10" fill="#666">T</text>
  <text x="180" y="380" font-family="Arial" font-size="10" fill="#666">F</text>
  
  <!-- Insights Card -->
  <rect x="40" y="440" width="220" height="100" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="60" y="470" font-family="Arial" font-size="16" fill="#333" font-weight="bold">AI Insights</text>
  <text x="60" y="495" font-family="Arial" font-size="14" fill="#666" font-style="italic">You've been making great</text>
  <text x="60" y="515" font-family="Arial" font-size="14" fill="#666" font-style="italic">progress this week!</text>
  
  <!-- Bottom Navigation -->
  <rect x="20" y="560" width="260" height="20" fill="#f0e6da" rx="0" ry="0" />
  <circle cx="60" cy="550" r="10" fill="#A05C2C" />
  <circle cx="150" cy="550" r="15" fill="#1D4D4F" />
  <circle cx="240" cy="550" r="10" fill="#A05C2C" />
</svg>