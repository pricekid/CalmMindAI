<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone mockup -->
  <rect x="700" y="100" width="200" height="400" rx="20" ry="20" fill="#252525" />
  
  <!-- Phone screen -->
  <rect x="710" y="110" width="180" height="380" rx="10" ry="10" fill="#f8f8f8" />
  
  <!-- Status bar -->
  <rect x="710" y="110" width="180" height="25" rx="10" ry="10" fill="#1D4D4F" />
  <text x="740" y="128" font-family="Arial" font-size="12" fill="white">Dear Teddy</text>
  <circle cx="865" cy="122" r="5" fill="white" />
  <rect x="875" y="119" width="10" height="7" rx="1" ry="1" fill="white" />
  
  <!-- App interface -->
  <rect x="710" y="150" width="180" height="340" fill="white" />
  
  <!-- App header -->
  <rect x="710" y="150" width="180" height="60" fill="#A05C2C" />
  <text x="750" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="white">Dear Teddy</text>
  
  <!-- Journal entry field -->
  <rect x="720" y="230" width="160" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
  <text x="730" y="260" font-family="Arial" font-size="14" fill="#555">Write it all out, Teddy's listening...</text>
  
  <!-- Send button -->
  <rect x="830" y="340" width="50" height="30" rx="15" ry="15" fill="#1D4D4F" />
  <text x="845" y="360" font-family="Arial" font-size="12" fill="white">Send</text>
  
  <!-- Bottom tabs -->
  <rect x="710" y="430" width="180" height="50" fill="#f8f8f8" />
  <line x1="710" y1="430" x2="890" y2="430" stroke="#ddd" />
  
  <!-- Tab icons -->
  <circle cx="755" cy="455" r="8" fill="#A05C2C" />
  <circle cx="800" cy="455" r="8" fill="#ddd" />
  <circle cx="845" cy="455" r="8" fill="#ddd" />
</svg>