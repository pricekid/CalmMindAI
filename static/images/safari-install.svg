<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d5bf9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- iPhone Outline -->
  <rect x="100" y="10" width="100" height="160" rx="20" ry="20" fill="#222" stroke="#444" stroke-width="2"/>
  
  <!-- iPhone Screen -->
  <rect x="105" y="25" width="90" height="130" rx="3" ry="3" fill="#111" stroke="#333" stroke-width="1"/>
  
  <!-- Browser Top Bar -->
  <rect x="105" y="25" width="90" height="15" rx="3" ry="3" fill="#444" stroke="none"/>
  
  <!-- URL Bar -->
  <rect x="115" y="30" width="70" height="6" rx="3" ry="3" fill="#222" stroke="#666" stroke-width="0.5"/>
  
  <!-- Share Button -->
  <rect x="135" y="135" width="30" height="15" rx="7" ry="7" fill="#4d5bf9" stroke="none"/>
  <text x="150" y="144" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Share</text>
  
  <!-- Arrow pointing to Share -->
  <path d="M150 125 L150 135" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="150,135 146,129 154,129" fill="#4d5bf9"/>
  
  <!-- Share Sheet -->
  <rect x="30" y="70" width="60" height="80" rx="8" ry="8" fill="#2a2a3c" stroke="#666" stroke-width="1"/>
  <text x="60" y="85" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Share Sheet</text>
  
  <!-- Add to Home Screen Option -->
  <rect x="35" y="95" width="50" height="15" rx="3" ry="3" fill="#333" stroke="none"/>
  <text x="60" y="105" font-family="Arial" font-size="7" fill="white" text-anchor="middle">Add to Home Screen</text>
  
  <!-- Arrow pointing to Home Screen Option -->
  <path d="M90 100 L105 85" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="105,85 98,86 102,92" fill="#4d5bf9"/>
  
  <!-- Add Confirmation Dialog -->
  <rect x="210" y="50" width="70" height="90" rx="8" ry="8" fill="#2a2a3c" stroke="#666" stroke-width="1"/>
  <text x="245" y="70" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Add to Home</text>
  <text x="245" y="80" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Screen</text>
  
  <!-- App Icon Preview -->
  <rect x="230" y="90" width="30" height="30" rx="7" ry="7" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  <text x="245" y="110" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Calm</text>
  
  <!-- Add Button -->
  <rect x="225" y="125" width="40" height="12" rx="6" ry="6" fill="#4d5bf9" stroke="none"/>
  <text x="245" y="134" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Add</text>
  
  <!-- Arrow to Dialog -->
  <path d="M195 70 L210 70" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="210,70 204,66 204,74" fill="#4d5bf9"/>
  
  <!-- Text Labels -->
  <text x="50" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle">1. Tap Share</text>
  <text x="150" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle">2. Add to Home Screen</text>
  <text x="245" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle">3. Tap Add</text>
</svg>