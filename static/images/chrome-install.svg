<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d5bf9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Browser Window -->
  <rect x="20" y="20" width="260" height="140" rx="8" ry="8" fill="#2a2a3c" stroke="#666" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="20" y="20" width="260" height="25" rx="8" ry="8" fill="#444" stroke="#666" stroke-width="2"/>
  
  <!-- URL Bar -->
  <rect x="65" y="27" width="170" height="12" rx="6" ry="6" fill="#222" stroke="#666" stroke-width="1"/>
  
  <!-- Tab -->
  <rect x="30" y="23" width="30" height="16" rx="4" ry="4" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Chrome Menu Button -->
  <circle cx="255" cy="32" r="3" fill="#aaa"/>
  <circle cx="245" cy="32" r="3" fill="#aaa"/>
  <circle cx="235" cy="32" r="3" fill="#aaa"/>
  
  <!-- Install Icon -->
  <circle cx="225" cy="32" r="6" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  <path d="M225 28 L225 36 M221 32 L229 32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Arrow pointing to install icon -->
  <path d="M225 45 C 235 45, 235 37, 228 33" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="228,33 225,38 222,32" fill="#4d5bf9"/>
  
  <!-- Install Popup -->
  <rect x="170" y="45" width="90" height="50" rx="4" ry="4" fill="#2a2a3c" stroke="#666" stroke-width="1"/>
  <text x="180" y="65" font-family="Arial" font-size="10" fill="white">Install Calm</text>
  <text x="180" y="80" font-family="Arial" font-size="10" fill="white">Journey</text>
  
  <!-- Install Button -->
  <rect x="195" y="85" width="50" height="12" rx="6" ry="6" fill="#4d5bf9" stroke="none"/>
  <text x="205" y="95" font-family="Arial" font-size="8" fill="white">Install</text>
  
  <!-- Text Label -->
  <text x="150" y="160" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Click the + icon to install</text>
</svg>