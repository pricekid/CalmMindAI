<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d5bf9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Browser Window -->
  <rect x="20" y="20" width="260" height="140" rx="8" ry="8" fill="#2a2a3c" stroke="#666" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="20" y="20" width="260" height="25" rx="8" ry="8" fill="#444" stroke="#666" stroke-width="2"/>
  
  <!-- URL Bar -->
  <rect x="65" y="27" width="170" height="12" rx="6" ry="6" fill="#222" stroke="#666" stroke-width="1"/>
  
  <!-- Tab -->
  <rect x="30" y="23" width="30" height="16" rx="4" ry="4" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Edge Logo -->
  <circle cx="45" cy="31" r="6" fill="#0078D7" stroke="none"/>
  <path d="M42 31 A 6 6 0 0 1 48 31" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Edge Menu Button -->
  <circle cx="255" cy="32" r="3" fill="#aaa"/>
  <circle cx="245" cy="32" r="3" fill="#aaa"/>
  <circle cx="235" cy="32" r="3" fill="#aaa"/>
  
  <!-- Install Icon -->
  <rect x="215" y="27" width="10" height="10" rx="2" ry="2" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  <path d="M220 28 L220 36 M216 32 L224 32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Arrow pointing to install icon -->
  <path d="M220 45 C 230 45, 230 37, 223 33" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="223,33 220,38 217,32" fill="#4d5bf9"/>
  
  <!-- Menu Popup -->
  <rect x="160" y="45" width="100" height="90" rx="4" ry="4" fill="#2a2a3c" stroke="#666" stroke-width="1"/>
  <text x="170" y="60" font-family="Arial" font-size="9" fill="white">Apps</text>
  
  <!-- App Option with Arrow -->
  <rect x="165" y="65" width="90" height="20" rx="2" ry="2" fill="#333" stroke="none"/>
  <text x="190" y="79" font-family="Arial" font-size="9" fill="white">Apps</text>
  <text x="250" y="79" font-family="Arial" font-size="9" fill="white">â–¶</text>
  
  <!-- Submenu Popup -->
  <rect x="70" y="50" width="80" height="70" rx="4" ry="4" fill="#2a2a3c" stroke="#666" stroke-width="1"/>
  <text x="80" y="65" font-family="Arial" font-size="8" fill="white">Install this site</text>
  <text x="80" y="80" font-family="Arial" font-size="8" fill="white">as an app</text>
  
  <!-- Install Dialog -->
  <rect x="160" y="90" width="90" height="40" rx="4" ry="4" fill="#333" stroke="#777" stroke-width="1"/>
  <text x="175" y="105" font-family="Arial" font-size="8" fill="white">Install Calm Journey?</text>
  
  <!-- Install Button -->
  <rect x="170" y="115" width="30" height="10" rx="5" ry="5" fill="#4d5bf9" stroke="none"/>
  <text x="185" y="122" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Install</text>
  
  <!-- Cancel Button -->
  <rect x="210" y="115" width="30" height="10" rx="5" ry="5" fill="#555" stroke="none"/>
  <text x="225" y="122" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Connecting Arrows -->
  <path d="M165 75 L150 75" stroke="#4d5bf9" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <polygon points="150,75 156,71 156,79" fill="#4d5bf9"/>
  
  <!-- Text Labels -->
  <text x="150" y="160" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Install from Apps menu or address bar icon</text>
</svg>